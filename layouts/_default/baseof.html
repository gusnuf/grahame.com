<!DOCTYPE html>
<html lang="{{ .Site.Language.Lang }}" dir="ltr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>{{ if .IsHome }}{{ .Site.Title }}{{ else }}{{ .Title }} | {{ .Site.Title }}{{ end }}</title>

    {{ if .Description }}
    <meta name="description" content="{{ .Description }}">
    {{ else if .Site.Params.description }}
    <meta name="description" content="{{ .Site.Params.description | plainify }}">
    {{ end }}

    <meta name="author" content="{{ .Site.Params.author }}">
    <meta name="generator" content="Hugo {{ hugo.Version }}">

    <!-- Preconnect to external domains for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://cdnjs.cloudflare.com">

    <!-- Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&family=Roboto+Slab:wght@300;400;700&family=Roboto:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.0/css/all.min.css" integrity="sha512-9xKTRVabjVeZmc+GUW8GgSmcREDunMM+Dt/GrzchfN8tkwHizc5RP4Ok/MXFFy5rIjJjzhndFScTceq5e6GvVQ==" crossorigin="anonymous" referrerpolicy="no-referrer">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ "css/modern.css" | relURL }}">
    <link rel="stylesheet" href="{{ "css/nav-alternatives.css" | relURL }}">

    <!-- Favicons -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <meta name="theme-color" content="#ffffff">

    <!-- Skip to main content link for accessibility -->
    <style>
        .skip-to-main {
            position: absolute;
            left: -9999px;
            z-index: 999;
            padding: 1em;
            background-color: #000;
            color: white;
            text-decoration: none;
        }
        .skip-to-main:focus {
            left: 50%;
            transform: translateX(-50%);
            top: 0;
        }
    </style>
</head>
<body>
    <a href="#main-content" class="skip-to-main">Skip to main content</a>

    <div class="container">
        {{ block "main" . }}{{ end }}

        {{ if not .Params.hideFooter }}
        <footer class="footer" role="contentinfo">
            <hr aria-hidden="true">
            <p class="copyright">&copy; {{ now.Year }} All rights reserved.</p>
        </footer>
        {{ end }}
    </div>
</body>
</html>
