{{ partial "header" . }}

<main>

    <div class="intro">

        {{ with .Site.Params.profilePic }} <img class="profile" src="{{ . }}"> {{ end }}

        <h1>{{ .Site.Title }}</h1>

        <h2>{{ markdownify .Site.Params.Description }}</h2>

        <div class="bio">{{ markdownify .Site.Params.Bio }}</div>

    </div>

</main>

{{ partial "footer" . }}
